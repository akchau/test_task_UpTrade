{% if tree %}
    {% for branch in tree %}
        {% for item in branch %}
            <a href={% url 'tree:menu' item.slug %}>{{ item.name }}</a>
            <br>
        {% endfor %}
    {% endfor %}
{% endif %}
{{ current_section.name }}
{% if down_sections %}
    {% for down_section in down_sections %}
        <br><a href={% url 'tree:menu' down_section.slug %}>{{ down_section.name }}</a>
    {% endfor %}
{% endif %}
